    <script type="text/javascript" src="js/app/storages/storage_manager.js"></script>

    <script type="text/javascript" src="js/app/models/board.js"></script>
    <script type="text/javascript" src="js/app/models/issue.js"></script>

    <script type="text/javascript" src="js/app/views/board.js"></script>
    <script type="text/javascript" src="js/app/views/issue.js"></script>

    <!-- Specs -->
    <link rel="stylesheet" type="text/css" href="spec/lib/jasmine-1.2.0/jasmine.css">

    <script type="text/javascript" src="spec/lib/jasmine-1.2.0/jasmine.js"></script>

<body>

<header>
    <a class="add_new_issue" href="#">+ Add new issue</a>
</header>

<div class="board">
    <div class="section">
        <h2>ToDo</h2>
        <div class="todo"></div>
    </div>
    <div class="section">
        <h2>In Progress</h2>
        <div class="in_progress"></div>
    </div>
    <div class="section">
        <h2>Done</h2>
        <div class="done"></div>
    </div>
</div>

<script type="text/javascript" src="js/app/boot.js"></script>
